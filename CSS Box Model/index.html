<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box{
            border-color: black;
            border-radius: 15px;
            font-size: 50px;
        }
        .box1{
            background-color: lightcoral;
            padding: 5px;
            margin: 30px;
        }
        /* Margin-collapse: margin of greater pixel in two elements is applied on both boxes rather than seperate for each. */
        .box2{
            background-color: lightgreen;
            padding: 30px;
            margin: 30px;
        }
    </style>

</head>
<body>
    <div class="box box1">Box1</div>
    <div class="box box2">Box2</div>
    
</body>
</html>
