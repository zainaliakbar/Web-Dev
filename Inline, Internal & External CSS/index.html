<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal & External CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            background-color: red;
            color: yellow;
        }

        .internalcss{
            color: rgb(0, 96, 128);
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>3 ways to add CSS in HTML</h1>
    <ol>
        <li style=" color: red; font-weight: bold; font-size: 20px;">Inline CSS: avoid using it only use when a minor style is required</li>

        <li class="internalcss">Internal CSS: better, use it when some styling is required for  webpage, not heavy styling</li>

        <li class="externalcss">External CSS: used when heavy styling is required and a large website is built</li>
    </ol>
</body>
</html>
