<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video src="porsche.mp4" height="550" controls autoplay loop muted></video>

    <audio src="example.mp3" controls loop preload=""></audio>
    <!--preload metadata will only load metadata of audio file like size, duration and size. none will not lad anything when site reloads user has to load all content by clicking. auto will load all contents automatically -->

    <div>
    <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    </div>

    <div>
    <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="yellow" />
    </svg>
    </div>


    <!--SVG image can also be saved but it does not display in chrome so use this line below 
    <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    -->
    <div>
    <img src="img.svg" alt="My SVG Image">
    </div>

    
    <div>
        <h2>This is an iFrame used to embed a webpage in our webpage</h2>
    </div>
    <div>
    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg" height="500" width="700" frameholder></iframe>
    </div>
  </body>
</html>
